name: deployworkflow
on: push
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
    - name: get code
      uses: actions/checkout@v3.3.0
    - name: install dependencies
      run: npm ci
    - name: lint
      run: npm run lint
    - name: test
      run: npm run  test
    - name: build
      run: npm run build
    - name: deploy
      run: echo  "deploying"
